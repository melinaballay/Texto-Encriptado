<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo.png" type="image/x-icon">

    <title>Texto Encriptado</title>
    
</head>

<body>
    <div id="contenedor">

        <img src="img/Logo.png" class="logo" alt="logo alura">


        <div class="texto-ingresado">
            <textarea id="inputTexto" rows="4" cols="50" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <textarea id="resultado" rows="4" cols="50" readonly></textarea>

        <div id="rectangulo">

            <p class="mensaje-rectangulo">Ningún mensaje fue ingresado.</p>
            <p class="cartel-mensaje-rectangulo">Ingresa el texto que desees encriptar o desencriptar.</p>

        </div>
        <img src="img/Muñeco.png" class="muñeco" alt="imagen-muñeco">

        <div id="contenedor-botones">
            <p><img class="icono-advertencia" src="img/bi_exclamation-circle-fill.png" alt="advertencia">Solo letras
                minúsculas y sin acento.</p>
            <button id="button-cifrar" onclick="cifrarTexto()">Encriptar</button>
            <button id="button-descifrar" onclick="descifrarTexto()">Desencriptar</button>
            <button id="button-limpiar" onclick="limpiarTexto()">Limpiar Texto</button>
        </div>


    </div>


    <footer>
        <p>&copy; 2024 - Encriptador - Ojeda Melina</p>
    </footer>
    <script src="TextoEncriptado.js"></script>
</body>

</html>
